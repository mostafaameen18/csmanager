{% load static %}
{% load hosts %}
<style>
    button:focus{
        outline: none;
    }
    .navbar{
        z-index: 10;
        position: sticky;
        top: 0;
    }
</style>
<nav class="navbar navbar-expand-md navbar-light bg-light bold">
    <a style="width: max-content;" class="navbar-brand d-flex" href="./">
        <img style="max-height: 30px;" src="{% static 'img/icon1.png' %}"> 
        <span class="ml-2">CSManager</span>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav m-0 align-items-center">
            <li class="nav-item">
                <a class="nav-link" href="#!">
                    Home
                </a>
            </li>
            {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <div class="dropdown">
                        <a href="#!" style="height: 50px;" class="nav-link" type="button" id="dropdownMenuButton" data-toggle="dropdown">
                            <img class="pp image-fluid" src="" alt="{{user.username}}">
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item text-primary bold" href="#!">
                                Dashboard
                            </a>
                            <a class="dropdown-item text-warning bold" href="#!">
                                Profile
                            </a>
                            <a class="dropdown-item text-danger bold" href="#!">
                                Logout
                            </a>
                        </div>
                    </div>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="btn btn-warning" href="#!">
                        Login
                    </a>
                </li>
            {% endif %}
        </ul>
    </div>
</nav>
